<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>도서 검색</title>
</head>
<body>
	<h1>도서 검색</h1>
	<form th:action="@{/books/search}" method="get">
		<label>키워드</label>
		<input type="text" name="keyword"
			th:value="${keyword}" />
		<button type="submit">검색</button>
		<a th:href="@{/}">메인으로</a>
	</form>
   
	<h2>검색 결과</h2>
	<table border="1">
		<thread>
		<tr>
			<th>ID</th>
			<th>ISBN</th>
			<th>제목</th>
			<th>저자</th>
			<th>재고</th>
		</tr>
		</thread>
		<tbody>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">1</td>
			<td th:text="${book.isbn}">9...</td>
			<td th:text="${book.title}">제목</td>
			<td th:text="${book.author}">저자</td>
			<td th:text="${book.stock}">0</td>
		</tr>
		<tr th:if="${#lists.isEmpty(books)}">
			<td colspan="5">검색 결과가 없습니다.</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
