<html xmlns:th="https://www.thmeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>도서 목록</title>
</head>
<body>
	<h1>도서 목록</h1>
      
	<table border="1">
		<thread>
		<tr>
			<th>ID</th>
			<th>ISBN</th>
			<th>제목</th>
			<th>저자</th>
			<th>재고</th>
		</tr>
		</thread>
		<tbody>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.stock}"></td>
		</tr>
		<tr th:if="${#lists.isEmpty(books)}">
			<td colspan="5">등록된 도서가 없습니다.</td>
		</tr>
		</tbody>
	</table>
      
	<p>
		<a th:href="@{/}">메인으로</a>
	</p>
</body>
</html>
